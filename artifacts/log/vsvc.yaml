apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: klog
  namespace: common
spec:
  gateways:
    - istio-system/gateway
  hosts:
    - klog.ciiplat.com
  http:
    - name: route-klog
      route:
        - destination:
            host: klog.common.svc.cluster.local
            port:
              number: 8080
